<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You are rating: {{movie.title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<main>
<div class="container-rating">
 <h3>You are updating: {{title}}</h3>
<form action="{{url_for('update_movie_rating',title=movie.title)}}" method="POST">
    <div class="form-control">
        <label for="title">Title</label>
        <input type="text" disabled  id="title" name="title" value="{{movie.title}}" placeholder="Enter movie title" required>
    </div>
    <div class="form-control">
        <label for="rate">Rate</label>
        <select id="rate"  name="rate">
            <option value="{{movie.average_rating}}">{{movie.average_rating}}</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>
    <div class="form-control">
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="5"  cols="50">{{movie.comment}}</textarea>
    </div>
    <div class="btn-group">
        <button class="btn-primary" type="submit" value="Submit">Submit</button>
        <button class="btn-danger" type="reset" value="Reset">Clear</button>
    </div>

</form>
    </div>
    </main>
</body>
</html>
